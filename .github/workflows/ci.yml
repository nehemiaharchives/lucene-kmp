    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        if: ${{ matrix.platform == 'jvm' }}
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Set up Android SDK
        if: ${{ matrix.needs_android }}
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Konan cache
        if: ${{ matrix.needs_konan_cache }}
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle.kts', '**/gradle.properties', 'gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Run tests
        run: >
          ./gradlew
          -PenableHangDetection=true
          --stacktrace
          --console=plain
          ${{ matrix.task }}
          ${{ matrix.package_filter || '' }}

      - name: Upload build reports
        if: ${{ always() && env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            **/build/reports/
            **/build/test-results/

      - name: Build Summary
        if: always()
        run: |
          echo "### ${{ matrix.platform }} \- ${{ matrix.module_name }} Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "* Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "* Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "* Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
