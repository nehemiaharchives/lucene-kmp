# lucene-kmp/.github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - '**.sh'
      - '**.main.kts'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - '**.sh'
      - '**.main.kts'

