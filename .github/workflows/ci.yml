            module_name: core-analysis
            os: ubuntu-latest
            timeout: 40
            task: :core:jvmTest
            package_filter: --tests "org.gnit.lucenekmp.analysis*"
            artifact: jvm-core-analysis-reports
            coverage_enabled: true
            coverage_task: :core:koverXmlReport
            coverage_report_path: core/build/reports/kover/report.xml
            coverage_extra_args: ""
