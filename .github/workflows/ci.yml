name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-jvm:
    name: Build JVM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Build JVM
        run: ./gradlew jvmMainClasses jvmTest --no-daemon

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: jvm-reports
          path: |
            **/build/reports/
            **/build/test-results/

      - name: Build Summary
        if: always()
        run: |
          echo "### JVM Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "* Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "* Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "* Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "* Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY

  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Build Android
        run: ./gradlew assembleRelease testReleaseUnitTest --no-daemon

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-reports
          path: |
            **/build/reports/
            **/build/test-results/

      - name: Build Summary
        if: always()
        run: |
          echo "### Android Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "* Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "* Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "* Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "* Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY

  build-ios:
    name: Build iOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Konan cache
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Build iOS
        run: ./gradlew iosX64Test iosX64MainKlibrary iosArm64MainKlibrary iosSimulatorArm64MainKlibrary --no-daemon

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-reports
          path: |
            **/build/reports/
            **/build/test-results/

      - name: Build Summary
        if: always()
        run: |
          echo "### iOS Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "* Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "* Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "* Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "* Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY

  full-build:
    name: Full Build and Test
    needs: [build-jvm, build-android, build-ios]
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Konan cache
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Full Build
        run: ./gradlew build --no-daemon

      - name: Generate Coverage Report
        run: ./gradlew koverXmlReport --no-daemon

      - name: Upload coverage reports to Codecov
        if: ${{ env.ACT != 'true' }}
        uses: codecov/codecov-action@v5
        with:
          files: core/build/reports/kover/report.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload build reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            build/reports/
            core/build/reports/kover/

      - name: Build Summary
        if: always()
        run: |
          echo "### Full Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "* Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "* Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "* Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "* Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY