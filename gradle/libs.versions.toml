[versions]
agp = "8.5.2"
kotlin = "2.1.21"
okio = "3.11.0"
android-minSdk = "24"
android-compileSdk = "34"

[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
okio = { module = "com.squareup.okio:okio", version.ref = "okio" }
okio-fakefilesystem = { module = "com.squareup.okio:okio-fakefilesystem", version.ref = "okio" }
kotlinenvvar = { module = "dev.scottpierce:kotlin-env-var", version = "1.0.5" }
kotlinbignum = { module = "com.ionspin.kotlin:bignum" , version = "0.3.10" }
kotlinx-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version = "1.10.2" }
kotlin-logging = { module = "io.github.oshai:kotlin-logging", version = "7.0.7" }
logback = { module = "ch.qos.logback:logback-classic", version = "1.5.18" }

[plugins]
androidLibrary = { id = "com.android.library", version.ref = "agp" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
vanniktech-mavenPublish = { id = "com.vanniktech.maven.publish", version = "0.29.0" }
kover = { id = "org.jetbrains.kotlinx.kover", version = "0.9.1" }
